# Cloud Build設定ファイル - Python Backend
steps:
  # Python Backend のビルド
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/restaurant-board-etl-api:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/restaurant-board-etl-api:latest',
      '-f', 'backend/Dockerfile',
      'backend/'
    ]

  # イメージをContainer Registryにプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'gcr.io/$PROJECT_ID/restaurant-board-etl-api:$COMMIT_SHA'
    ]

  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'gcr.io/$PROJECT_ID/restaurant-board-etl-api:latest'
    ]

  # Cloud Runにデプロイ
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run',
      'deploy',
      'restaurant-board-etl-api',
      '--image', 'gcr.io/$PROJECT_ID/restaurant-board-etl-api:$COMMIT_SHA',
      '--region', 'asia-northeast1',
      '--platform', 'managed',
      '--memory', '2Gi',
      '--cpu', '2',
      '--timeout', '3600',
      '--max-instances', '10',
      '--concurrency', '100',
      '--service-account', '$PROJECT_NUMBER-compute@developer.gserviceaccount.com',
      '--set-env-vars', 'PROJECT_ID=$PROJECT_ID,REGION=asia-northeast1,BQ_DATASET=rb,LOG_LEVEL=info,API_HOST=0.0.0.0,API_PORT=8000',
      '--allow-unauthenticated'
    ]

# ビルドオプション
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# イメージの保存先
images:
  - 'gcr.io/$PROJECT_ID/restaurant-board-etl-api:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/restaurant-board-etl-api:latest'

# タイムアウト設定（60分）
timeout: '3600s'

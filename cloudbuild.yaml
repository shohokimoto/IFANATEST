# Cloud Build configuration for Restaurant Board Scraper ETL
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/rb-scraper-etl:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/rb-scraper-etl:latest',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/rb-scraper-etl:$BUILD_ID']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/rb-scraper-etl:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'rb-scraper-etl',
      '--image', 'gcr.io/$PROJECT_ID/rb-scraper-etl:$BUILD_ID',
      '--region', 'asia-northeast1',
      '--platform', 'managed',
      '--memory', '2Gi',
      '--cpu', '2',
      '--timeout', '3600',
      '--max-instances', '1',
      '--no-allow-unauthenticated',
      '--set-env-vars', 'PROJECT_ID=$PROJECT_ID,BQ_DATASET=rb,GCS_BUCKET=${_GCS_BUCKET},REGION=asia-northeast1,STORES_SHEET_ID=${_STORES_SHEET_ID}',
      '--service-account', '${_SERVICE_ACCOUNT}'
    ]

# Substitution variables
substitutions:
  _GCS_BUCKET: 'your-bucket-name'
  _STORES_SHEET_ID: 'your-sheet-id'
  _SERVICE_ACCOUNT: 'rb-scraper-etl@${PROJECT_ID}.iam.gserviceaccount.com'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1200s'

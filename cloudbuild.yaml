# Cloud Build設定ファイル
steps:
  # Dockerイメージのビルド
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/restaurant-board-etl:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/restaurant-board-etl:latest',
      '.'
    ]

  # イメージをContainer Registryにプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'gcr.io/$PROJECT_ID/restaurant-board-etl:$COMMIT_SHA'
    ]

  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'gcr.io/$PROJECT_ID/restaurant-board-etl:latest'
    ]

  # Cloud Runにデプロイ
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run',
      'deploy',
      'restaurant-board-etl',
      '--image', 'gcr.io/$PROJECT_ID/restaurant-board-etl:$COMMIT_SHA',
      '--region', 'asia-northeast1',
      '--platform', 'managed',
      '--memory', '2Gi',
      '--cpu', '2',
      '--timeout', '3600',
      '--max-instances', '1',
      '--concurrency', '1',
      '--service-account', '$PROJECT_NUMBER-compute@developer.gserviceaccount.com',
      '--set-env-vars', 'PROJECT_ID=$PROJECT_ID,REGION=asia-northeast1,BQ_DATASET=rb,LOG_LEVEL=info',
      '--no-allow-unauthenticated'
    ]

# ビルドオプション
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# イメージの保存先
images:
  - 'gcr.io/$PROJECT_ID/restaurant-board-etl:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/restaurant-board-etl:latest'

# タイムアウト設定（60分）
timeout: '3600s'
